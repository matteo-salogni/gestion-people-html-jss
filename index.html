<!DOCTYPE html>
<html lang="en" data-theme="sunset">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   
   <h1 style="font-family: 'Courier New', Courier, monospace;">Dati personali</h1>
    <form id="Lista persone">
        <fieldset>
           
            <label class="input input-bordered flex items-center gap-2" from="name">Nome <br>
            <input  class="grow" type="text" id="name" name="name" placeholder="Matteo"><br></label>
            
            <label class="input input-bordered flex items-center gap-2" from="surname ">Cognome<br>
            <input type="text" id="surname" name="surname" placeholder="Salogni"><br></label>

            <label class="input input-bordered flex items-center gap-2" from="email">Email<br>
            <input type="email" id="email" name="email" placeholder="salogni@gmail.com"><br></label>

            <label class="input input-bordered flex items-center gap-2" from="birthday">birthday<br>
            <input type="date" id="birthday" name="birthday"><br></label>

            <label class="input input-bordered flex items-center gap-2" from="numberphone">Numero di Telefono <br>
            <input type="tel" id="numberphone" name="numberphone" placeholder="1234567890"><br></label>

            <label class="input input-bordered flex items-center gap-2" from="paese">Paese<br>
            <input type="text" id="paese" name="paese" placeholder="Brescia"><br></label>

            <label class="input input-bordered flex items-center gap-2" from="provincia">Provincia<br>
            <input type="text" id="provincia" name="provincia" placeholder="Milano"><br></label>
        </fieldset>
        <div> 
            <button type="button" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" onclick="aggiungiPersona()">Aggiungi Nuova Persona</button>  
            <label class="flex cursor-pointer gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <input type="checkbox" value="autumn" class="toggle theme-controller" />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
            </label>
            
            </div>    
        </form>
       
        <table class="table table-xs" id="tabella" border="1">
            <tr><th>Nome</th>
                <th>Cognome </th>
                <th>Email </th>
                <th>Data Di Nascita </th>
                <th>Numero Di Telefono </th>
                <th>Paese </th>
                <th>Provincia </th>
                <th> â¬‡ </th>
            </tr>
                
        </table>
        <div id = "mostraDati"></div>
        <script type="text/javascript" src="script.js"></script>


</body>
</html>
